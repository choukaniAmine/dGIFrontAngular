<div class="full-w">
  <div class="dashboard-content">
    <app-AdminSidebar></app-AdminSidebar>
    <p-toast key="step1"></p-toast>
  
    <div class="center-card"> <!-- Nouveau conteneur pour centrer le p-card -->
      <p-card [style]="{ width: '640px', margin: '10px' }">
        <div style="display: flex; flex-direction: column; justify-content: space-between;">
          <label style="margin-bottom: 5px;">Ajout Type d'Impot:</label>
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <input type="text" pInputText placeholder="Entrez le titre d'impot" style="flex: 1; margin-right: 10px;"
              [(ngModel)]="titreImpot" style="width:500px;margin-right: 15px;" />
            <p-dropdown [options]="lesPeriodes" [(ngModel)]="periode1" optionLabel="periode" [showClear]="true"
              placeholder="Choisissez une periode"></p-dropdown>
          </div>
          <div style="display: flex; justify-content: flex-end; margin-top: 10px;">
            <button pButton type="button" icon="pi pi-check" (click)="submit()" label="Accepter" style="margin-right: 10px;"></button>
            <button pButton type="button" icon="pi pi-times" class="p-button-outlined" (click)="annuler()"
              label="Annuler"></button>
          </div>
          
        </div>
      </p-card>
    </div>
  </div>
</div>
